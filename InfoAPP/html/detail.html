<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
	</head>
<style type="text/css">
	#back-to-top{
		position: fixed;
	    right: 10px;
	    bottom: 10px;
	    background: #39B4FC;
	    color: #fff;
	    text-align: center;
	    border-radius: 2px;
	    z-index: 1;
	}
</style>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">详情</h1>
		</header>
		<div class="mui-content">
			<h4 id="title" style="text-align: center;"></h4>
			<hr />
			<div class="mui-content-padded" id="content"></div>
			<a href="#title" id="back-to-top">
		        <i class="mui-icon mui-icon-arrowthinup"></i>
		    </a>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery.min.js"></script>
		<script type="text/javascript">
			mui.init({
				gestureConfig:{
					swipe:true
				}
			});
			mui.plusReady(function () {
				mui.toast('右滑可以返回哦！');
				var data=plus.webview.currentWebview().data;
				var title=document.getElementById("title");
				var content=document.getElementById("content");
				title.innerHTML=data.title.trim();
				content.innerHTML=data.content.trim();
				content.addEventListener('swiperight',function () {
					mui.back();
				});
				$('#content a').on('click',function (e) {
					e.preventDefault();
					mui.openWindow({
						url:'show.html',
						id:'show',
						extras:{
							url:$(this).attr('href')
						}
					});
				});
			});
		</script>
	</body>

</html>
